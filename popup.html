<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }
        
        .header p {
            font-size: 12px;
            color: #666;
            margin: 5px 0 0 0;
        }
        
        .toggle-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .toggle-section label {
            font-weight: 500;
            color: #333;
        }
        
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #ff0000;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .speed-section {
            margin-bottom: 20px;
        }
        
        .speed-section label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 10px;
        }
        
        .speed-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .speed-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .speed-buttons {
            display: flex;
            gap: 5px;
        }
        
        .speed-btn {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .speed-btn:hover {
            background: #f0f0f0;
        }
        
        .speed-btn.active {
            background: #ff0000;
            color: white;
            border-color: #ff0000;
        }
        
        .info {
            background: #e8f4f8;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 11px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>YouTube 2x Speed</h1>
        <p>Automatically speed up YouTube videos</p>
    </div>
    
    <div class="toggle-section">
        <label>Enable Extension</label>
        <label class="toggle">
            <input type="checkbox" id="enableToggle" checked>
            <span class="slider"></span>
        </label>
    </div>
    
    <div class="speed-section">
        <label>Playback Speed</label>
        <div class="speed-controls">
            <input type="number" id="speedInput" class="speed-input" min="0.25" max="4" step="0.25" value="2">
            <span>x</span>
        </div>
        <div class="speed-buttons">
            <button class="speed-btn" data-speed="1">1x</button>
            <button class="speed-btn" data-speed="1.25">1.25x</button>
            <button class="speed-btn" data-speed="1.5">1.5x</button>
            <button class="speed-btn active" data-speed="2">2x</button>
            <button class="speed-btn" data-speed="2.5">2.5x</button>
            <button class="speed-btn" data-speed="3">3x</button>
        </div>
    </div>
    
    <div class="info">
        <strong>How it works:</strong><br>
        This extension automatically sets the playback speed of YouTube videos (including embedded ones) to your chosen speed. Changes apply to new videos and existing ones on the page.
    </div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="footer">
        Reload YouTube pages for best results
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
